<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .grey{
            border-color: #464745;
            background-color: #464745;
        }
        .bg-custom-dark-lighter {
            background-color: #333333;
        }
        .form-large{
            width: 828px;
        }
        .form-middle{
            width: 285px;
        }
    </style>
</head>
<body style="background-color: #333333">
<div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-12 fonts size border-end border-warning">
            <div class="margin-top ms-5 mb-2 fonts">
                <a>
                    <img src="/images/homey.svg" alt="Homey" style="width: 30px;" class="square">
                </a>
                <span class="fonts ms-3">
                     <a class="links fonts text-white" href="/home">Homey</a></span>
            </div>
            <div class="ms-5 mb-2">
                <a>
                    <img src="/images/topofthetop.svg" alt="Top" style="width: 30px;" class="square">
                </a>
                <span class="fonts ms-3">
                     <a class="links fonts text-white" href="/top-rate">Top of the top</a></span>
            </div>
            <div class="ms-5">
                <a>
                    <img src="/images/niceAndFresh.svg" alt="Fresh" style="width: 30px;" class="square">
                </a>
                <span class="fonts ms-3">
                     <a class="links fonts text-white" href="/new">Nice and fresh</a></span>
            </div>
            <div class="mt-5 ms-5">
                <a>
                <img src="/images/profiley.svg" alt="Logo" style="width: 30px;" class="square">
            </a>
                <span class="fonts ms-3">
                     <a class="links fonts text-white" href="/profile">Profiley</a></span>
            </div>
            <div class="mt-5 bg-custom-dark-lighter text-center">
                <h4 class="text-white btn"> Choose your fighter</h4>
            </div>
            <div class="mb-1 bg-custom-dark-lighter text-center">
                <div class="mb-1 btn-group-sm fonts">
                    <button type="button" class="btn grey me-2 text-white">food</button>
                    <button type="button" class="btn grey me-2 text-white">pepega</button>
                    <button type="button" class="btn grey text-white">work</button>
                </div>
                <div class="mb-1 bg-custom-dark-lighter">
                    <div class=" mb-1 btn-group-sm">
                        <button type="button" class="btn grey me-2 text-white">politics</button>
                        <button type="button" class="btn grey me-2 text-white">anime</button>
                        <button type="button" class="btn grey text-white">animals</button>
                    </div>
                    <div class="bg-custom-dark-lighter">
                        <div class="btn-group-sm">
                            <button type="button" class="btn grey me-2 text-white">gaming</button>
                            <button type="button" class="btn grey text-white">adult</button>
                        </div>
            </div>
    </div>
    </div>
        </div>
        <div class="col-9">
            <div class="a mt-5 me-5">
                <span class="h1 text-white me-5 fonts">this is you</span>
            </div>
            <div class="profile">
                <a class="ms-5 mb-5">
                    <img src="logo.png" alt="profile" style="width: 60px;" class="square">
                </a>
                <div class="info">
                    <span class="text-white fonts bold ms-2">uglypepe</span>
                    <span class="text-white ms-2">aaa@gmail.com</span>
                </div>
            </div>
            <div class="ms-5 mt-5">
                <span class="text-white fonts size">Change avatar?</span><br>
                <div class="mt-4 mb-5">
                    <label for="file-input" class="btn btn-warning btn-sm">Browse</label>
                    <input id="file-input" name="file" type="file" style="display: none;">
                </div>
            </div>
            <form>
                <div class="mt-3 row">
                    <div class="col ms-5">
                    <label class="form-label text-white fonts size">Select gender</label>
                    <select class="form-select form-middle bg-light" name="gender">
                        <option>Select gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="NON_BINARY">Non binary</option>
                        <option value="NOT_SPECIFIED">Not specified</option>
                    </select>
                    </div>
                        <div class="col">
                        <label class="form-label text-white fonts size">Enter date of birth</label>
                        <input class="a form-control form-middle bg-light" type="date" placeholder="">
                    </div>
                </div>
            </form>
                <div class="mt-5 ms-5 mb-5">
                    <form>
                    <label class="text-white fonts" for="comment">What's on your mind:</label>
                    <textarea class="form-control form-large bg-light border-warning" rows="5" id="comment" name="text"></textarea>
            <button type="submit" class="mt-4 btn btn-warning fonts btn-sm">Save changes</button>
                    </form>
                </div>
                <div class="mt-5 ms-5 mb-5">
                    <span class="fonts text-white">Created something?</span>
                    <span class="fonts text-warning">Share</span>
                    <span class="fonts text-white">(we all want to kek)</span>
                </div>
            <div class="mt-5 ms-5 mb-5">
                <form>
                <label class="text-white fonts size" for="comment">Upload your meme!</label><br>
                <button type="link" class="mt-4 btn btn-warning fonts size btn-sm">Upload</button>
                </form>
            </div>
            <div class="mt-5 ms-5 mb-5">
                <h4 class="text-white fonts bold">My ugly collection</h4>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-warning active" data-bs-toggle="tab" href="#favourites">Fav memes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" data-bs-toggle="tab" href="#uploaded">I made dis</a>
                    </li>
                </ul>
            </div>

            <div class="tab-content">
                <div id="favourites" class="tab-pane fade show active">
                    <!-- Favourite images content goes here -->
                </div>

                <div id="uploaded" class="tab-pane fade">
                    <!-- Uploaded images content goes here -->
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
