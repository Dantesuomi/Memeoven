<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .grey {
            border-color: #464745;
            background-color: #464745;
        }

        .form-middle2 {
            width: 569px;
            max-width: 100%;
        }

        .fonts.b {
            background-color: #333333;
        }

        .margin-top2 {
            margin-top: 170px;
        }
    </style>
</head>
<body style="background-color: #333333">
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <div class="navbar-left d-flex">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.svg}" alt="Logo" style="width: 73px; height:53px" class="square">
            </a>
            <span class="h1 navbar-text text-white">memeoven</span>
        </div>
        <div class="navbar-right d-flex ms-auto">
            <form class="me-2">
                <div class="input-group">
                    <input class="form-control bg-light" type="text" placeholder="Search for kek">
                    <button class="btn btn-warning" type="submit">Go</button>
                </div>
            </form>
            <a href="#" class="btn btn-dark me-2 text-white">Log in</a>
            <button class="btn btn-dark me-2 text-white" disabled>Not you?</button>
            <a href="#" class="btn btn-warning me-2">Log out</a>
            <a href="#" class="btn btn-warning">Sign up</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-12 fonts">
            <div class="margin-top ms-5 mb-2 fonts bold">
                <h1 class="text-white ms-5">Create kek</h1>
            </div>
            <div class="ms-5 input-group">
                <form method="post" action="/upload" enctype="multipart/form-data" class="ms-5 text-white">
                    <label class="form-label fonts size">Title</label>
                    <input class="form-control bg-light form-middle2" name="title" type="text" placeholder="Enter title">
                    <div class="bg-light mt-3 p-3 text-center">
                        <a class="mt-5 mb-5"> <br> <br>
                            <img th:src="@{/images/upload_image.svg}" alt="profile" style="width: 30px;" class="square">
                        </a><br>
                        <span class="text-secondary size fonts mb-5">gif, jpeg, png</span><br>
                        <div class="mt-4 mb-5">
                            <label for="file-input" class="btn btn-warning btn-sm">Choose file</label>
                            <input id="file-input" name="file" type="file" style="display: none;">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label fonts size">Choose a category</label>
                        <select class="mt-2 form-select form-middle2 bg-light" name="category">
                            <option value="food">food</option>
                            <option value="pepega">pepega</option>
                            <option value="work">work</option>
                            <option value="anime">anime</option>
                            <option value="animals">animals</option>
                            <option value="gaming">gaming</option>
                            <option value="adult">adult</option>
                        </select>
                    </div>
                    <div class="text-end mt-3">
                        <button class="btn btn-warning btn-sm bold" type="submit">Post meme</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 fonts b mt-5">
            <div class="ms-5 margin-top2">
                <h2 class="bold text-white fonts">Some rulez:</h2>
                <ol class="text-white">
                    <li class="mb-2">no violence</li>
                    <li class="mb-2">no nudes</li>
                    <li class="mb-2">no illegal stuff</li>
                    <li class="mb-2">no spamming</li>
                    <li class="mb-2">no hate</li>
                    <li class="mb-2">be nice :)</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
</body>
</html>
