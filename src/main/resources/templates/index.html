  .custom-border {
    position: relative;
    height: 100%; /* Ensure the element has a height */
  }

  .custom-border::after {
    content: "";
    position: absolute;
    top: 25px; /* Adjust the top position in pixels */
    left: 421px;
    height: 100vmax; /* Adjust the height based on the desired position */
    border-right: 1px solid #ffc107; /* Specify the width and color of the border */
  }

  @media screen and (max-width: 1400px) {
    .custom-border::after {
      display: none; /* Hide only the border */
    }
  }
</style>
