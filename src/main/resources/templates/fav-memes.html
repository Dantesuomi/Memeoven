<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Favourites</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .link-style {
        color: white;
        margin-left: 40px;
        text-decoration: none;
        /* cursor: default;*/
    }

    .custom-image {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }

    .grey{
        border-color: #464745;
        background-color: #464745;
    }

</style>

<body style="background-color: #333333">
<div class="sticky-top">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/left-pane :: left-pane}"></div>
        <div class="col-lg-9 col-md-12 fonts text-white">
            <h1 class="mt-5 mb-5 me-5 text-white fonts text-end">Fav memes</h1>
            <div th:each="meme: ${memes}">
            <div style="margin-bottom: 50px;"> <!-- foreach meme to this div-->
                <div class="mt-5 text-center">
          <span class="fonts">
            <a class="text-white" th:text="${meme.title}" th:href="@{'/meme-page/' + ${meme.getId()}}"></a>
          </span>
                </div>
                <div class="text-center">
                    <a th:href="@{'/meme-page/' + ${meme.getId()}}">
                        <img th:src="'/memes/' + ${meme.nameOfMemePhoto}" class="custom-image">
                    </a>
                </div>
                    <div class="button-container text-center" style="margin-top: 20px;">
                        <a href="/like" style="color: #333333;">
                            <img th:src="@{/images/like.svg}">
                        </a>
                        <span id="likeCount" style="color: #e7a90b;">0</span>
                        <a href="/comments.svg" style="color: #333333;">
                            <img th:src="@{/images/comments.svg}">
                        </a>
                        <span id="commentCount" style="color: #e7a90b;">0</span>
                        <a href="/save.svg" style="color: #333333;">
                            <img th:src="@{/images/save.svg}">
                        </a>
                        <span>
             <a href="https://example.com/user-profile" class="link-style" th:text="'@' + ${meme.getUser().getUsername()}"></a>
            </span>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn grey text-white button-position text-lowercase" th:text="${meme.getCategory()}"></button>
                    </div>
                </div> <!-- foreach meme to this div-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
