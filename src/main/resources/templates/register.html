<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .grey {
            border-color: #464745;
            background-color: #464745;
        }

        .form-middle3 {
            width: 300px;
            max-width: 100%;
        }

    </style>
</head>
<body style="background-color: #333333">
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <div class="navbar-left d-flex">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.svg}" alt="Logo" style="width: 73px; height:53px" class="square"/>
            </a>
            <span class="h1 navbar-text text-white">memeoven</span>
        </div>
        <div class="navbar-right d-flex ms-auto">
            <form class="me-2">
                <div class="input-group">
                    <input class="form-control grey" type="text" placeholder="Search for kek">
                    <button class="btn btn-warning" type="submit">Go</button>
                </div>
            </form>
            <a href="#" class="btn btn-dark me-2 text-white">Log in</a>
            <button class="btn btn-dark me-2 text-white" disabled>Not you?</button>
            <a href="#" class="btn btn-warning me-2">Log out</a>
            <a href="#" class="btn btn-warning">Sign up</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 fonts">
            <div class="ms-5 mb-5">
                <h2 class="mt-5 ms-5 mb-5 fonts text-warning">a little party never hurt nobody</h2>
            </div>
            <div class="ms-5 text-center">
                <a class="mt-5">
                    <img th:src="@{/images/peepo_cook.png}" style="width: 350px" alt="meme-cook" class="square">
                </a>
            </div>
        </div>
        <div class="col-lg-6 fonts mt-5">
            <section th:if="${status != null}" th:switch="${status}" class="input-group">
                <div th:th:case="'USERNAME_IN_USE'" class="alert alert-dark">
                    <span>Username is already in use!</span>
                </div>
                <div th:th:case="'EMAIL_IN_USE'" class="alert alert-dark">
                    <span>Email is already in use!</span>
                </div>
                <div  th:th:case="'PASSWORD_DOESNT_MEET_REQUIREMENTS'" class="alert alert-dark">
                    <span>Password must include number, upper and lower case character and have minimum length of 8!</span>
                </div>
                <div  th:th:case="'INVALID_EMAIL'" class="alert alert-dark">
                    <span>Invalid email!</span>
                </div>
            </section>
            <form method="post" action="/register" class="input-group">
                <div class="input-group mt-5 text-end me-5">
                    <h1 class="bold fonts text-white me-5 mt-5">Wanna sign up?</h1>
                </div>
                <div class="input-group text-white mt-1 mb-1">
                    <label class="form-label fonts size">Username
                        <input name="username" class="form-control grey form-middle3" type="text" placeholder="Username"
                               required>
                    </label>
                </div>
                <div class="input-group text-white mt-1 mb-1">
                    <label class="form-label fonts size">Email
                        <input name="email" class="form-control grey form-middle3" type="text" placeholder="Email"
                               required>
                    </label>
                </div>
                <div class="input-group text-white mt-1">
                    <label class="form-label fonts size">Password
                        <input name="password" class="form-control grey form-middle3" type="password"
                               placeholder="Password" required>
                    </label>
                </div>
                <div class="input-group text-end mt-3">
                    <button class="btn btn-warning btn-sm bold form-middle3" type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
