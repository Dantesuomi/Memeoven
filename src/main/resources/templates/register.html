<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .grey {
            border-color: #464745;
            background-color: #464745;
        }

        .form-middle3 {
            width: 300px;
            max-width: 100%;
        }

    </style>
</head>
<body style="background-color: #333333">
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <div class="navbar-left d-flex">
            <a class="navbar-brand" href="#">
                <img src="images/logo.svg" alt="Logo" style="width: 73px; height:53px" class="square">
            </a>
            <span class="h1 navbar-text text-white">memeoven</span>
        </div>
        <div class="navbar-right d-flex ms-auto">
            <form class="me-2">
                <div class="input-group">
                    <input class="form-control grey" type="text" placeholder="Search for kek">
                    <button class="btn btn-warning" type="submit">Go</button>
                </div>
            </form>
            <a href="#" class="btn btn-dark me-2 text-white">Log in</a>
            <button class="btn btn-dark me-2 text-white" disabled>Not you?</button>
            <a href="#" class="btn btn-warning me-2">Log out</a>
            <a href="#" class="btn btn-warning">Sign up</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 fonts">
            <div class="ms-5 mb-5">
                <h2 class="mt-5 ms-5 mb-5 fonts text-warning">a little party never hurt nobody</h2>
            </div>
            <div class="ms-5 text-center">
                <a class="mt-5">
                    <img src="images/Group%2026.png" style="width: 300px" alt="meme-cook" class="square">
                </a>
            </div>
        </div>
            <div class="col-lg-6 fonts mt-5">
                <div class="input-group">
                    <div class="input-group mt-5 text-end me-5">
                        <h1 class="bold fonts text-white me-5 mt-5">Wanna sign up?</h1>
                    </div>
                    <div class="input-group text-white mt-1 mb-1">
                        <label class="form-label fonts size">Username
                        <input class="form-control grey form-middle3" type="text" placeholder="Username" required>
                        </label>
                    </div>
                    <div class="input-group text-white mt-1 mb-1">
                        <label class="form-label fonts size">Email
                        <input class="form-control grey form-middle3" type="text" placeholder="Email" required>
                        </label>
                    </div>
                    <div class="input-group text-white mt-1">
                        <label class="form-label fonts size">Password
                        <input class="form-control grey form-middle3" type="text" placeholder="Password" required>
                        </label>
                    </div>
                    <div class="input-group text-end mt-3">
                        <button class="btn btn-warning btn-sm bold form-middle3" type="submit">Sign up</button>
                    </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
