<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Member profile</title>
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/script/meme.js}"></script>
  <style>

    .form-large{
      width: 828px;
    }

    .form-middle {
      width: 285px;
    }
    .grey{
      border-color: #464745;
      background-color: #464745;
    }

    .container {
      display: flex;
      justify-content: space-evenly;
      min-width: 600px; /* Set your desired fixed width here */
      max-width: 100%;
      word-wrap: break-word; /* Add this property to enable text wrapping */
      padding: 10px;
    }

  </style>
</head>
<body style="background-color: #333333">

<div class="sticky-top">
  <div th:replace="~{fragments/navbar :: navbar}"></div>
</div>
<div class="container-fluid">
  <div class="row">
    <div th:replace="~{fragments/left-pane :: left-pane}"></div>
    <div class="col-9">
      <div class="text-center mt-5">
        <a class="mt-5 mb-5">
          <img th:src="'/avatars/' + ${user.getNameOfProfilePhoto()}" alt="profile" style="width: 150px;" class="square">
        </a>
        <div class="info">
          <span class="h3 text-white fonts bold ms-2" th:text="'@' + ${user.getUsername()}"></span>
        </div>
      </div>
      <div class="mt-5 mb-5 text-center form-middle row-5 text-center mt-5 border border-warning container">
        <span class="text-white fonts" th:text="${user.getAbout()}"></span>
      </div>
      <div class="mt-5 ms-5 mb-5">
        <h4 class="text-white fonts bold text-center mt-5">My ugly collection</h4>
        <div th:replace="~{fragments/render-memes :: render-memes}"></div>
    </div>
  </div>
</div>
</div>
</body>
</html>
