<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .grey {
      border-color: #464745;
      background-color: #464745;
    }

    .form-middle3 {
      width: 300px;
      max-width: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #333333;

    }

  </style>
</head>
<body>
<nav class="navbar bg-dark">
  <div class="container-fluid">
    <div class="navbar-start d-flex">
      <a class="navbar-brand">
        <img th:src="@{/images/logo.svg}" alt="Logo" style="width: 73px; height:53px" class="square">
      </a>
      <span class="h1 navbar-text text-white">memeoven</span>
    </div>
    <div class="navbar-end d-flex">
      <form>
        <div class="input-group">
          <input class="form-control bg-light text-warning" type="text" placeholder="Search for kek">
          <button class="btn btn-warning" type="submit">Go</button>
        </div>
      </form>
      <a href="#" class="btn btn-dark me-2 text-white">Log in</a>
      <button class="btn btn-dark me-2 text-white" disabled>Not you?</button>
      <a href="#" class="btn btn-warning me-2">Log out</a>
      <a href="#" class="btn btn-warning">Sign up</a>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 fonts">
      <div class="ms-5 mb-5">
        <h2 class="mt-5 ms-5 mb-5 fonts text-warning">never gonna give you up</h2>
      </div>
      <div class="ms-5 text-center">
        <a class="mt-5">
          <img th:src="@{/images/peepo_happy.png}" style="width: 350px" alt="meme" class="square">
        </a>
      </div>
    </div>
    <div class="col-lg-6 fonts mt-5">
      <section th:if="${error != null}" class="input-group">
        <div  class="alert alert-dark">
          <span>Invalid username or password!</span>
        </div>
      </section>
      <section th:if="${status == 'REGISTRATION_SUCCESS'}" class="input-group">
        <div  class="alert alert-dark">
          <span>Registration successful! Please, log in</span>
        </div>
      </section>
      <form method="post" action="/login" class="input-group">
        <div class="input-group mt-5 text-end me-5">
          <h1 class="bold fonts text-white me-5 mt-5">Welcome back?</h1>
        </div>
        <div class="input-group text-white mt-1 mb-1">
          <label class="form-label fonts size">Email
            <input name="username" class="form-control form-middle3 bg-light" type="text" placeholder="Username" required>
          </label>
        </div>
        <div class="input-group text-white mt-1">
          <label class="form-label fonts size">Password
            <input name="password" class="form-control form-middle3 bg-light" type="password" placeholder="Password" required>
          </label>
        </div>
        <div class="input-group text-end mt-3">
          <button class="btn btn-warning btn-sm bold form-middle3" type="submit">Log in</button>
        </div>
      </form>
    </div>
</div>
</div>
</body>
</html>
